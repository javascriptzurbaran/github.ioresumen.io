#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: IES Zurbarán
    text: Resumen del curso
    button: Resumen
    buttonlink: "#services"

  services:
    title: "Sobre mí"
    text: 
    section: sobre mí
    list:
      - title: "Nombre"
        desc: "Miguel"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Curso"
        desc: "2º Bachillerato"
        icon: fas fa-laptop
      - title: "Instituto"
        desc: "IES Zurbarán"
        icon: fab fa-markdown

  portfolio:
    title: "Evaluaciones"
    text: ""
    section: evaluaciones
    closebutton: "Close Project"

  timeline:
    title: "Cronología"
    text: ""
    section: cronología
    # left is the default
    #start_align: "left"
    events:
      - title: "1ª Evaluación"
        year: "Septiembre-Diciembre"
        desc: "Plataforma on-line, Seguridad en la red y Configurar tu propio PC"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "2ª Evaluación"
        year: "Diciembre-Marzo"
        desc: "Programación"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "3ª Evaluación"
        year: "Marzo-Mayo"
        desc: "Crear tu propio programa y la Creación de una web"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Final del curso"
        year: ""
        desc: ""
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Fin del curso"

en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

